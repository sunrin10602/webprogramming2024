<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        /* 스타일이 더 깔끔하게 보이도록 수정개선함. */
    </style>
</head>
<body>
    <table>
        <tr>
            <th></th>
            <script>
                for (let i = 1; i <= 9; i++) {
                    document.write("<th>" + i + "</th>");
                }
            </script>
        </tr>
        <script>
            for (let i = 1; i <= 9; i++) {
                document.write("<tr>");
                document.write("<td>" + i + "</td>");
                for (let j = 1; j <= 9; j++) {
                    document.write("<td>" + i + " * " + j + " = " + (i * j) + "</td>");
                    // 해당 칸 안에 숫자만 뜨는 것이 아닌 수식이 뜨도록 수정개선함.
                }
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
