<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" value="">
        <div class="buttons">
            <input type="button" value="1" onclick="numberClick('1')" class="button">
            <input type="button" value="2" onclick="numberClick('2')" class="button">
            <input type="button" value="3" onclick="numberClick('3')" class="button">
            <input type="button" value="+" onclick="opClick('+')" class="button">
            <input type="button" value="4" onclick="numberClick('4')" class="button">
            <input type="button" value="5" onclick="numberClick('5')" class="button">
            <input type="button" value="6" onclick="numberClick('6')" class="button">
            <input type="button" value="-" onclick="opClick('-')" class="button">
            <input type="button" value="7" onclick="numberClick('7')" class="button">
            <input type="button" value="8" onclick="numberClick('8')" class="button">
            <input type="button" value="9" onclick="numberClick('9')" class="button">
            <input type="button" value="*" onclick="opClick('*')" class="button">
            <input type="button" value="0" onclick="numberClick('0')" class="button">
            <input type="button" value="C" onclick="clearDisplay()" class="button">
            <input type="button" value="/" onclick="opClick('/')" class="button">
            <input type="button" value="=" onclick="calculate()" class="button" style="width: 100%; background-color: #007bff; color: white;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
