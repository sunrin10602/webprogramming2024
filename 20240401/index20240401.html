<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title" style="background-color: aqua;">사용자 입력 실습</h1>
    <hr>
    <form action="" method="get">
        <label for="idinput">아이디 입력</label>
        <input type="text" name="" id="idinput">
        <br>
        <label for="pwinput">비밀번호 입력</label>
        <input type="password" name="" id="pwinput">
        <br>
        <label for="chx">체크박스 </label>
        남자 <input type="checkbox" name="" id="">
        여자 <input type="checkbox" name="" id="">
        <br>
        <label for="btn1">버튼</label>
        <input type="button" value="aquamarine" onclick="document.getElementById('title').style.backgroundColor='aquamarine'">
        <input type="button" value="aqua" onclick="document.getElementById('title').style.backgroundColor='aqua'">
        <br>
        <label for="email">이메일</label>
        <input type="email" name="" id="email" required>
        <br>
        <label for="radio">라디오버튼</label>
        <input type="radio" name="" id="rd1">
        <br><br>
        <label for="month">달력 표시</label>
        <input type="month" name="" id="month">
        <br>
        <label for="range">범위 선택</label>
        <input type="range" name="" id="range">
        <br>
        <label for="time">시간 선택</label>
        <input type="time" name="" id="time">
        <br>
        <label for="colorpicker">색상 선택</label>
        <input type="color" name="" id="colorpicker">
        <br><br>
        <label for="txtarea">장문글쓰기</label><br>
        <textarea name="" id="" cols="30" rows="10">장문글쓰기</textarea>
    </form>
</body>
</html>
